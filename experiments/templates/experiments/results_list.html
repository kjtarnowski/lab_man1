{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col">
	<div class="card card-body">
	<form method="get">
           {{tableFilter.form}}
        <button class="btn btn-primary" type="submit">Search</button>
	</form>
	</div>
    </div>
</div>
<div class="row">
	<div class="col-md">
	<div class="card card-body">
	<table class="table table-sm">
	<tr>
	    <th>Compound</th>
        <th>Experiment Name</th>
        <th>Experiment Result</th>
	</tr>
	{% for experiment_filter in experiments %}
	<tr>
	    <td>{{experiment_filter.compound}}</td>
        <td>{{experiment_filter}}</td>
        <td>{{experiment_filter.experimental_results}}</td>
	</tr>
	{% endfor %}
	</table>
	</div>
	</div>
</div>
{% endblock content %}
